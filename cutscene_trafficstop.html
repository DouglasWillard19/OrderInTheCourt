<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OitC – Traffic Stop Cutscene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .cutscene-wrapper {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .cutscene-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      left: 50%;
      bottom: 8%;
      transform: translateX(-50%);
      padding: 0.75rem 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      color: #f5f5f5;
      font-family: "Times New Roman", serif;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div class="cutscene-wrapper">
    <!-- Cutscene image -->
    <img
      class="cutscene-image"
      src="./art/cutscenes/I-CS0001.jpg"
      alt="Police officer approaching a sports car during a nighttime traffic stop"
    />

    <!-- Optional overlay text (can be removed or changed later) -->
    <div class="overlay-text">
      A routine traffic stop. Nothing to worry about… right?
    </div>
  </div>

  <script>
    // After 5 seconds, transition to the Sidebar prototype
    setTimeout(function () {
      window.location.href = "./prototypes/sidebar.html";
    }, 5000);
  </script>
</body>
</html>
