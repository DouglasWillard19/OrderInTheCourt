  <style>
    :root {
      --bg: #000000;

      --wheel-bg: rgba(0, 0, 0, 0.75);
      --wheel-border: rgba(255, 255, 255, 0.18);
      --wheel-accent: #f5c24b;
      --wheel-text: #f5f5f5;
      --wheel-muted: #9fa7b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-window {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Panel 1: fade in */
    .fade-in {
      opacity: 0;
      animation: fadeIn 5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Panel 2: page-turn in from right at t=10s */
    #img2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      clip-path: inset(0 0 0 100%);
      animation: pageTurnIn 2.5s ease-in-out forwards 10s;
    }

    @keyframes pageTurnIn {
      from { clip-path: inset(0 0 0 100%); }
      to   { clip-path: inset(0 0 0 0); }
    }

    /* -------- DIALOG WHEEL -------- */

    .dialog-wheel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 4%;
      padding: 10px 14px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .dialog-wheel.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .dialog-wheel-inner {
      width: 100%;
      max-width: 520px;
      background: var(--wheel-bg);
      border-radius: 16px;
      border: 1px solid var(--wheel-border);
      backdrop-filter: blur(10px);
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dialog-wheel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--wheel-muted);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .dialog-wheel-header span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dialog-wheel-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .dialog-wheel-inner {
        max-width: 100%;
      }
      .dialog-wheel-grid {
        gap: 4px;
      }
    }

    .choice-btn {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      padding: 7px 10px 7px 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--wheel-text);
      font-size: 0.8rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: left;
      cursor: pointer;
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    .choice-btn:hover,
    .choice-btn:focus-visible {
      border-color: var(--wheel-accent);
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-1px);
    }

    .choice-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .choice-dot {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 2px solid var(--wheel-accent);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: var(--wheel-accent);
    }
  </style>
