<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · I-CS0001</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #000000;
      --frame-border: #202020;
      --frame-radius: 18px;

      --wheel-bg: rgba(0, 0, 0, 0.75);
      --wheel-border: rgba(255, 255, 255, 0.18);
      --wheel-accent: #f5c24b;
      --wheel-text: #f5f5f5;
      --wheel-muted: #9fa7b8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 100vh; /* ensures no top/bottom gap */
    }

    .app-window {
      height: 100vh;
      max-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #000;
      border-radius: var(--frame-radius);
      border: 1px solid var(--frame-border);
      overflow: hidden;
      margin-left: auto;
      margin-right: auto; /* equal L/R margin */
      position: relative;
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (orientation: portrait) {
      body {
        align-items: stretch;
        justify-content: stretch;
      }
      .app-window {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
        border: none;
        margin: 0; /* no margins at all */
      }
    }

    @media (orientation: landscape) {
      .app-window {
        height: 100vh;
        max-height: 100vh;
        width: auto;
        max-width: 100vw;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .blackout {
  position: absolute;
  inset: 0;
  background: #000;
  opacity: 0;
  transition: opacity 0.2s linear; /* tiny transition; feels instant-ish */
  pointer-events: none; /* ⬅ add this */
}


    #img2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* start fully hidden off the right side via clip-path */
      opacity: 1;
      clip-path: inset(0 0 0 100%);

      /* start page-turn at t = 10s, lasts 2.5s */
      animation: pageTurnIn 2.5s ease-in-out forwards 10s;
    }

    /* reveals img2 from right → left */
    @keyframes pageTurnIn {
      from {
        clip-path: inset(0 0 0 100%);  /* everything clipped, invisible */
      }
      to {
        clip-path: inset(0 0 0 0);     /* fully visible, covering img1 */
      }
    }

    

    /* -------- DIALOG WHEEL -------- */

    .dialog-wheel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 4%;
      padding: 10px 14px;
      display: flex;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .dialog-wheel.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .dialog-wheel-inner {
      width: 100%;
      max-width: 520px;
      background: var(--wheel-bg);
      border-radius: 16px;
      border: 1px solid var(--wheel-border);
      backdrop-filter: blur(10px);
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dialog-wheel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--wheel-muted);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .dialog-wheel-header span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .dialog-wheel-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .dialog-wheel-inner {
        max-width: 100%;
      }
      .dialog-wheel-grid {
        gap: 4px;
      }
    }

    .choice-btn {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      padding: 7px 10px 7px 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--wheel-text);
      font-size: 0.8rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: left;
      cursor: inherit; /* actual cursor set on body when active */
      outline: none;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    .choice-btn:hover,
    .choice-btn:focus-visible {
      border-color: var(--wheel-accent);
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-1px);
    }

    .choice-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .choice-dot {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 2px solid var(--wheel-accent);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: var(--wheel-accent);
    }
    
    #img3 {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

  opacity: 1;
  clip-path: inset(0 0 0 100%); /* start fully hidden */
}

/* Page-turn: I-CS0003 revealed from right → left */
@keyframes pageTurn3 {
  from { clip-path: inset(0 0 0 100%); }
  to   { clip-path: inset(0 0 0 0); }
}
     </style>
</head>
<body>
  <div class="app-window">
    <!-- Panel 1 CS0001-->
    <img src="./I-CS0001.jpg" class="fade-in" alt="Traffic stop concept art panel I-CS0001" />

    <!-- Panel 2 CS0002-->
    <img id="img2" src="./I-CS0002.jpg" alt="Traffic stop concept art panel I-CS0002" />

    <!-- Panel 2.4.1 CS0003 -->
    <img id="img3" src="./I-CS0003.jpg" alt="Traffic stop concept art panel I-CS0003" />


    <!-- Dialogue wheel overlay -->
    <div class="dialog-wheel" id="dialogWheel">
      <div class="dialog-wheel-inner">
        <div class="dialog-wheel-header">
          <span>Choose your response</span>
          <span>⚖️ OITC</span>
        </div>

        <div class="dialog-wheel-grid">
          <!-- Top row: A and B -->
          <button class="choice-btn" data-choice="A">
            <span class="choice-dot"></span>
            <span class="choice-label">[Choice A]</span>
          </button>

          <button class="choice-btn" data-choice="B">
            <span class="choice-dot"></span>
            <span class="choice-label">[Choice B]</span>
          </button>

          <!-- Bottom row: C and D -->
          <button class="choice-btn" data-choice="C">
            <span class="choice-dot"></span>
            <span class="choice-label">[Choice C]</span>
          </button>

          <button class="choice-btn" data-choice="D">
            <span class="choice-dot"></span>
            <span class="choice-label">Run off on him</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Final black frame -->
    <div class="blackout"></div>
  </div>

  <script>
    // Show the dialog wheel after the page-turn finishes (t ≈ 12.5s)
    const wheel = document.getElementById('dialogWheel');
    const choiceButtons = wheel.querySelectorAll('.choice-btn');

    function showWheel() {
      wheel.classList.add('visible');
    }

    function hideWheel() {
      wheel.classList.remove('visible');
    }

    // Match this to your animation timing:
    // 10s start pageTurnIn + 2.5s duration + 5s hold = 17.5s
    
    setTimeout(showWheel, 17500);


    choiceButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    // Clear previous choices visually
    choiceButtons.forEach(b => b.classList.remove('chosen'));
    // Mark this one as chosen (triggers gavel bang anim)
    btn.classList.add('chosen');

    const choiceId = btn.getAttribute('data-choice');
    console.log('Choice selected:', choiceId);

    // Hide wheel & gavel cursor
    hideWheel();

    // Cut to black for all choices (for now)
    const blackout = document.querySelector('.blackout');
    if (blackout) {
      blackout.style.opacity = '1';
    }

    // Later we'll branch instead of blacking out:
    // window.location.href = "cutscene_choice_" + choiceId + ".html";
  });
});

  </script>
</body>
</html>
