<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · I-CS0001</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #000000;
      --frame-border: #202020;
      --frame-radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 100vh; /* ensures no top/bottom gap */
    }

    .app-window {
      height: 100vh;
      max-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #000;
      border-radius: var(--frame-radius);
      border: 1px solid var(--frame-border);
      overflow: hidden;
      margin-left: auto;
      margin-right: auto; /* equal L/R margin */
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (orientation: portrait) {
      body {
        align-items: stretch;
        justify-content: stretch;
      }
      .app-window {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
        border: none;
        margin: 0; /* no margins at all */
      }
    }

    @media (orientation: landscape) {
      .app-window {
        height: 100vh;
        max-height: 100vh;
        width: auto;
        max-width: 100vw;
      }
    }

.fade-in {
  opacity: 0;
  animation: fadeIn 5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="app-window">
    <img src="./I-CS0001.jpg" class="fade-in" alt="Traffic stop concept art panel I-CS0001" />
  </div>
</body>
</html>
