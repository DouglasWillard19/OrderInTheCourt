<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · 01D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-window {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* same behavior as 01 */
      background: #000;
      display: block;
    }

    .panel {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s linear;
    }

    .panel.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="app-window">
    <!-- 1s: CS0002 -->
    <img id="panel2" class="panel visible"
         src="./I-CS0002.jpg"
         alt="Traffic stop concept art panel I-CS0002" />

    <!-- next 5s: CS0003 -->
    <img id="panel3" class="panel"
         src="./I-CS0003.jpg"
         alt="Traffic stop concept art panel I-CS0003" />

    <!-- then: blackout Andy -->
    <img id="andy" class="panel"
         src="./blackoutandy.jpg"
         alt="Blackout Andy" />
  </div>

  <script>
    const p2 = document.getElementById('panel2');
    const p3 = document.getElementById('panel3');
    const andy = document.getElementById('andy');

    // After 1s, switch CS0002 → CS0003
    setTimeout(() => {
      p2.classList.remove('visible');
      p3.classList.add('visible');
    }, 1000);

    // After 1s + 5s = 6s, switch CS0003 → blackout Andy
    setTimeout(() => {
      p3.classList.remove('visible');
      andy.classList.add('visible');
    }, 6000);
  </script>
</body>
</html>
