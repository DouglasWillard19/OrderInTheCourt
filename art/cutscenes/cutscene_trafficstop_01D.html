<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · 01D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

        <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-window {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .panel {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none; /* hidden by default */
    }

    .visible {
      display: block !important;
    }

    @media (orientation: landscape) {
      .app-window {
        height: 100vh;
        max-height: 100vh;
        width: auto;
        max-width: 100vw;
      }
    }
  </style>



</head>
<body>

  <div class="app-window">

    <!-- Panel 1: CS0002 -->
    <img id="p2" class="panel visible preload-hide" src="./I-CS0002.jpg">


    <!-- Panel 2: CS0003 -->
    <img id="p3" class="panel" src="./I-CS0003.jpg" alt="CS0003" />

    <!-- Final: blackoutandy -->
    <img id="andy" class="panel" src="./blackoutandy.jpg" alt="Blackout Andy" />

  </div>

  <script>

setTimeout(() => {
  document.getElementById("p2").classList.remove("preload-hide");
}, 10);   // show it after 0.01 s


    // Step 1: After 1 second, show CS0003
    setTimeout(() => {
      document.getElementById("p2").classList.remove("visible");
      document.getElementById("p3").classList.add("visible");
    }, 1000); // 1 second


    // Step 2: After 1s + 5s = 6 seconds, show blackoutAndy
    setTimeout(() => {
      document.getElementById("p3").classList.remove("visible");
      document.getElementById("andy").classList.add("visible");
    }, 6000); // 6 seconds total
  </script>

</body>
</html>
