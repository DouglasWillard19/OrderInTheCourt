<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · 01D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #000000;
      --frame-border: #202020;
      --frame-radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-height: 100vh;
    }

    .app-window {
      height: 100vh;
      max-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #000;
      border-radius: var(--frame-radius);
      border: 1px solid var(--frame-border);
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (orientation: portrait) {
      body {
        align-items: stretch;
        justify-content: stretch;
      }
      .app-window {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
        border: none;
        margin: 0;
      }
    }

    @media (orientation: landscape) {
      .app-window {
        height: 100vh;
        max-height: 100vh;
        width: auto;
        max-width: 100vw;
      }
    }

    /* Base panel: CS0002, always visible underneath */
    #img2 {
      position: absolute;
      inset: 0;
    }

    /* "Page turn" target: blackoutandy slides in from the right */
    #andy {
      position: absolute;
      inset: 0;

      /* start fully off-screen to the right */
      transform: translateX(100%);

      /* 1s hold on CS0002, then 2.5s slide */
      animation: slideAndyIn 2.5s ease-in-out forwards 1s;
    }

    @keyframes slideAndyIn {
      from { transform: translateX(100%); }
      to   { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="app-window">
    <!-- Panel 2 : CS0002 (hold for 1s before turn) -->
    <img id="img2" src="./I-CS0002.jpg" alt="Traffic stop panel CS0002" />

    <!-- Debug page-turn target: blackoutandy -->
    <img id="andy" src="./blackoutandy.jpg" alt="Debug blackout Andy" />
  </div>
</body>
</html>
