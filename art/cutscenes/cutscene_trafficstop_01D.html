<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OITC – Traffic Stop · 01D (Zero Anim Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .app-window {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .app-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (orientation: landscape) {
      .app-window {
        height: 100vh;
        max-height: 100vh;
        width: auto;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="app-window">
    <img src="./blackoutandy.jpg" alt="Zero animation Andy test" />
  </div>
</body>
</html>
