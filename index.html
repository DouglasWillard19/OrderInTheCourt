<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OitC – Traffic Stop Cutscene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Times New Roman", serif;
    }

    /* Outer wrapper that holds the "panel" */
    .cutscene-wrapper {
      position: relative;
      background: radial-gradient(circle at top, #222 0, #000 55%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 24px rgba(0,0,0,0.9);
    }

    /* Portrait-first: comic panel style (mobile upright) */
    .cutscene-wrapper {
      width: min(90vw, 480px);
      height: 100vh;
      max-height: 900px;
    }

    .cutscene-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* no cropping, no stretching */
    }

    .overlay-text {
      position: absolute;
      left: 50%;
      bottom: 6%;
      transform: translateX(-50%);
      padding: 0.6rem 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: #f5f5f5;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 85%;
    }

    /* Landscape / desktop: wider cinematic frame */
    @media (orientation: landscape) {
      .cutscene-wrapper {
        width: min(90vw, 960px);
        height: min(70vh, 540px); /* ~16:9 */
      }

      .overlay-text {
        bottom: 8%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="cutscene-wrapper">
    <img
      class="cutscene-image"
      src="./art/cutscenes/I-CS0001.jpg"
      alt="Police officer approaching a sports car during a nighttime traffic stop"
    />
    <div class="overlay-text">
      A routine traffic stop. Nothing to worry about… right?
    </div>
  </div>

  <script>
    // After 5 seconds, transition to the Sidebar prototype
    setTimeout(function () {
      window.location.href = "./prototypes/sidebar.html";
    }, 5000);
  </script>
</body>
</html>
